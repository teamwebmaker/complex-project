<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Complex Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/theme/comlpex_project.png" type="image/x-icon">
  </head>

 
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card" id="actions-dashboard">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card" id="admin-dashboard">
          </div>
        </div>
      </div>

      <div class="row p-5" id="posts">

      </div>
    </div>

    <!-- Templates -->
    <template id="registration-template">
      <form onsubmit="registration(event)">
        <div class="mb-3">
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="repeat_password">
        </div>
        
        <button type="submit" class="btn btn-primary">registration</button>
      </form>
    </template>

    <template id="authorization-template" >
      <form onsubmit="authorization(event)">
        <div class="mb-3">
          <input type="email" class="form-control" name="email"  />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">authorization</button>
      </form>
    </template>

    <!-- create Post Templates -->
    <template id="create-post-template">
      <form onsubmit="storePost(event)">
        <div class="mb-3">
          <input type="title" class="form-control" placeholder="Title" name="title" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" placeholder="Description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <select class="form-select" name="category_id" aria-label="Default select example"></select>
        </div>
        
        <button type="submit" class="btn btn-primary">Store Post</button>
      </form>
    </template>
    <!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="ModalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="scripts/app.js" type="module"></script>
    <script type="module">
      import { showModal, registration, authorization,createPost, storePost,logOut} from './scripts/functions.js'
      window.showModal = showModal
      window.registration = registration
      window.logOut = logOut
      window.authorization = authorization
      window.createPost = createPost
      window.storePost = storePost
    </script>
  </body>
</html>
